<div class="row">
    <div class="cell-lg-3 aist-toctree-container">
        <div id="aist-toctree-block" class="aist-toctree-block">
            <div id="aist-toctree" class="aist-toctree">
                {{TOC-TREE}}
            </div>

            <hr>

            <div>
                <div class="reduce-1">
                    <div>
                        <a href="https://metroui.org.ua"><img src="https://api.aistant.com/1.0/files/pimenov/images/logo4.png" style="max-width: 90%"/></a>
                    </div>
                    <hr>
                    <br>
                    &copy; 2019 by <a href="#" class="no-wrap fg-aistant">Sergey (olton) Pimenov</a>
                    <br>
                    Theme created with <a href="https://metroui.org.ua" class="no-wrap fg-aistant">Metro 4</a>
                    <br>
                    <small>M4Q v<span class="text-bold">1.0.0</span></small>.
                    <small>Theme v<span class="text-bold">1.0.0</span></small>
                </div>
            </div>
        </div>
    </div>

    <div class="cell-lg-9 aist-article-container">
        <div id="aist-article-block" class="aist-article-block">
            <div class="aist-article-header row ">
                <div class="cell-10 cell-md-10 cell-sm-11">
                    <h1 class="aist-article-title">{{DOC-TITLE}}</h1>
                </div>
                <div class="aist-article-action-buttons cell-2 cell-md-2 cell-sm-1">
                    <span class="aist-article-button mif-print" id="aist-print-btn"></span>
                </div>
            </div>
            <div class="aist-article-metadata">
                <div class="aist-article-updated">
                    <span class="aist-article-icon mif-calendar"></span>
                    <span class="">{{DOC-UPDATED}}</span>
                </div>
                <div class="aist-article-tags aist-not-print">
                    {{DOC-TAGS}}
                </div>
            </div>
            <div class="aist-article-content">
                <div id="aist-text-container" class="aist-text-container">
                    {{DOC-TEXT}}
                </div>
            </div>
        </div>
    </div>
</div>
